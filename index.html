<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="quiz-start">

    </header>
    <main class="quiz-app">
        <div class="quiz-header">
            <div class="quiz-header-content">
                <h1 class="quiz-title">My Quiz App</h1>
                <div class="quiz-timer">Time Left: <span class="quiz-timer-value" id="timer"> 00s</span></div>
            </div>
            <div class="quiz-progress"></div>
        </div>
        
        <div class="quiz-question-container">
            <h2 class="quiz-question" id="question"></h2>
            <button class="quiz-option " id="option1"></button>
            <button class="quiz-option " id="option2"></button>
            <button class="quiz-option " id="option3"></button>
            <button class="quiz-option" id="option4"></button>
        </div>

        <div class="quiz-questions-left">
        </div>
    </main>
    <footer class="quiz-end">

    </footer>


    <script src="script.js"></script>
</body>
</html>
